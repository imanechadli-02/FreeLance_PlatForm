<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | FreelancePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto text-center" data-aos="fade-up">
            <!-- 404 Illustration -->
            <div class="mb-8">
                <svg class="w-64 h-64 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="text-9xl font-bold text-indigo-600 mb-4">404</h1>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Oops! Page Not Found</h2>
            <p class="text-gray-600 text-lg mb-8">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track!
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/" 
                   class="w-full sm:w-auto px-8 py-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Go Back Home
                </a>
                <button onclick="history.back()" 
                        class="w-full sm:w-auto px-8 py-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Go Back
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="mt-12">
                <h3 class="text-lg font-medium text-gray-900 mb-4">You might want to try:</h3>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/services" class="text-indigo-600 hover:text-indigo-700 transition-colors">Services</a>
                    <a href="/blog" class="text-indigo-600 hover:text-indigo-700 transition-colors">Blog</a>
                    <a href="/contact" class="text-indigo-600 hover:text-indigo-700 transition-colors">Contact</a>
                    <a href="/about" class="text-indigo-600 hover:text-indigo-700 transition-colors">About Us</a>
                </div>
            </div>

            <!-- Search Suggestion -->
            <div class="mt-12 p-6 bg-white rounded-2xl shadow-lg">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Try searching instead</h3>
                <div class="relative max-w-md mx-auto">
                    <input type="text" 
                           placeholder="Search for anything..." 
                           class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Support Contact -->
            <div class="mt-12 text-gray-600">
                <p>Need help? Contact our support team at</p>
                <a href="mailto:support@freelancepro.com" class="text-indigo-600 hover:text-indigo-700 transition-colors">
                    support@freelancepro.com
                </a>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
